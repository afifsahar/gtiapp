<!DOCTYPE HTML>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>GTIAPP</title>
    <link rel="stylesheet" type="text/css" href=" {% static 'styles/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/workorder/wo_work_delete.css' %}">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href=" {% static 'fonts/css/fontawesome-all.min.css' %}" />
    <!-- <link rel="manifest" href="{% static '_manifest.json' %}" data-pwa-version="set_in_manifest_and_pwa_js" /> -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'app/icons/icon-192x192.png' %}" />
</head>

<body class="theme-light" data-highlight="blue2">
    <div id="preloader">
        <div class="spinner-border color-highlight" role="status"></div>
    </div>
    <div id="page">
        <div id="footer-bar" class="footer-bar-5">
            {% include 'menu.html' %}
        </div>
        <div class="page-content" style="min-height:60vh!important; ">
            <div class="card mb-4 pb-2" data-card-height="60">
                <div class="card-top">
                    <div class="page-title page-title-small">
                        <a href="{% url 'wo_home' %}" class="text-white">
                            <h4 class="text-white"><i class="fa fa-arrow-left mr-3"></i> Work Order</h4>
                        </a>
                    </div>
                </div>
                <div class="card-overlay bg-highlight opacity-95"></div>
            </div>
            <div data-card-height="250" class="card card-style shadow-xl preload-img"
                data-src="{% static 'images/pictures/13.jpg' %}">
                <div class="card-top text-center mt-4 px-4">
                    <h6 class="color-white font-20 mb-0"> Hapus WO </h6>
                    <p class="color-white opacity-70 mb-0 mt-4">Apakah anda yakin akan
                        menghapus WO {{days.createAt}} dan seluruh Deskripsi, Work Order, Progress, yang ada didalamnya
                        ?</p>
                </div>
                <div class="card-overlay bg-black opacity-80 rounded-0"></div>
                <div class="card-bottom text-center mb-4">
                    <a href="{% url 'wo_work_delete_confirm' days.id %}" style="width: 70%;"
                        class="bg-warning text-white btn btn-xs text-uppercase font-700 rounded-xl font-11">
                        Delete
                    </a>
                </div>
            </div>
        </div>
        {% include 'menu-main.html' %}
    </div>
    <script type="text/javascript" src="{% static 'scripts/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/custom.js' %}"></script>
</body>
