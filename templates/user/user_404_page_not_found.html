<!DOCTYPE HTML>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>GTIAPP</title>
    <link rel="stylesheet" type="text/css" href=" {% static 'styles/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href=" {% static 'fonts/css/fontawesome-all.min.css' %}" />
    <!-- <link rel="manifest" href="{% static '_manifest.json' %}" data-pwa-version="set_in_manifest_and_pwa_js" /> -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'app/icons/icon-192x192.png' %}" />
</head>

<body class="theme-light" data-highlight="blue2">
    <div id="page">
        <div class="page-content">
            <div class="page-title page-title-small">
                <h2><a href=" {% url 'user_home' %} "><i class="fa fa-arrow-left"></i></a>Whoops!</h2>
            </div>
            <div class="card header-card shape-rounded" data-card-height="150">
                <div class="card-overlay bg-highlight opacity-95"></div>
                <div class="card-overlay dark-mode-tint"></div>
                <div class="card-bg preload-img" data-src="{% static 'images/pictures/20s.jpg' %}"></div>
            </div>
            <div class="card card-style text-center">
                <div class="content pt-4 pb-4">
                    <h1><i class="fa fa-exclamation-triangle color-red2-dark fa-5x"></i></h1>
                    <h1 class="fa-6x pt-5 pb-2">404</h1>
                    <h3 class="text-uppercase pb-3">Page not Found</h3>
                    <p class="boxed-text-l">
                        The page you're looking for cannot be found. Back or contact your admin
                    </p>
                    <div class="row mb-0">
                        <div class="col-12 pr-0"><a href="{% url 'user_home' %}"
                                class="btn btn-m btn-center-m bg-highlight font-800 text-uppercase">Back Home</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of page content-->
    </div>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</body>
